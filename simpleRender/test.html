
<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<title>Simple Render</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">

<style>
body, canvas{
	width: 100%;
	height: 100%;

}

<body bgColor="black" text="white" onload='main()' onresize="resize()">
<script type="text/javascript">
</script>
<div class = "wrapper" id="wrapper" style="margin: 0 auto; position: relative;">
	<canvas id="screen">
	Please use a browser that supports "canvas."
	</canvas>
	<div style="font-family:Arial; position:absolute; left: 5%; top:10%; z-index: 2;">

	</div>

		<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
	</div>
</div>
	<script src="cuon-utils.js"></script>

	<script src="math/Matrix4x4.js"></script>
	<script src="camera.js"></script>

	<script src="app.js"></script>
	<script src="grid.js"></script>
